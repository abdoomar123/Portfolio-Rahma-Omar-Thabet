  <style>
  
  .mid-panel {
    width: 100vw;  /* عرض كامل الشاشة */
    height: 100vh; /* ارتفاع كامل الشاشة */
    position: absolute;
    top: 0;
    left: 0;
}
  .portfolio-item {
    position: relative;
    overflow: hidden;
}

.portfolio-item img {
    width: 100%;
    transition: transform 0.3s ease-in-out;
}

.portfolio-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0); /* يبدأ بحجم 0 */
    background: rgba(11, 206, 175, 0.8);
    width: 170px;
    height: 125px;
    border-radius: 0px; /* مربع بالكامل */
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

.portfolio-item:hover .portfolio-btn {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1); /* يظهر بتأثير الانبثاق */
}

.portfolio-item:hover .portfolio-btn {
    opacity: 1;
}

.portfolio-item:hover img {
    transform: scale(1.1);
}

  .portfolio-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 500%; /* Reduced max width */
    margin: auto;
    padding: 20px;
}

.portfolio-item {
    width: 110%; /* Restore single item per row */
    max-width: 200px; /* Further reduce image size */
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    padding: 18.5px;
}

.portfolio-item img {
    width: 100%;
    border-radius: 8px;
    display: block;
}

.portfolio-item:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

@media (max-width: 768px) {
    .portfolio-container {
        max-width: 100%;
    }
    .portfolio-item {
        width: 100%; /* Ensure single item per row */
    }
}
